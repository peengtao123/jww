<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_ai57d1yl5kvmfgvi.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal usersAdd_btn">添加用户</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
    <div class="layui-inline">
        <div class="layui-form-mid layui-word-aux">　本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
    </div>
</blockquote>
<div class="layui-form users_list">
    <table class="layui-table">
        <thead>
        <tr>
            <th lay-data="{field:'check', width:50, type: 'checkbox'}">
                <!--
                <input type="checkbox" name="checkBoxAll" lay-skin="primary" lay-filter="allChoose"/>
                -->
            </th>
            <th lay-data="{field:'account', width:80}">登录名</th>
            <th lay-data="{field:'userName', width:800, sort: true}">姓名</th>
            <th lay-data="{field:'sex'}">性别</th>
            <th lay-data="{field:'phone'}">手机号</th>
            <th lay-data="{field:'idCard'}">身份证</th>
            <th lay-data="{field:'dept'}">部门</th>
            <th lay-data="{field:'position'}">职位</th>
            <th lay-data="{field:'email'}">邮箱</th>
            <th lay-data="{field:'option'}">操作</th>
        </tr>
        </thead>
        <tbody id="page_template_body_id">
    </table>
</div>
<!-- 分页控件div -->
<div id="imovie-page-div"></div>
<script id="page_template_id" type="text/html">
    {{#  layui.each(d.records, function(index, item){ }}
    <tr>
        <td>
            <input type="checkbox" name="checkBoxAll" lay-skin="primary" value="{{item.id}}"/>
        </td>
        <td>{{item.account || ''}}</td>
        <td>{{item.userName || ''}}</td>
        <td>{{item.sex || ''}}</td>
        <td>{{item.phone || ''}}</td>
        <td>{{item.idCard || ''}}</td>
        <td>{{item.deptId || ''}}</td>
        <td>{{item.position || ''}}</td>
        <td>{{item.email || ''}}</td>
        <td>{{item.email || ''}}</td>
    </tr>
    {{#  }); }}
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/page.js"></script>
<script type="text/javascript" src="listUsers.js"></script>
</body>
</html>
